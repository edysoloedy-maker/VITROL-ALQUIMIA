<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VITRIOL | El Palacio de la Conciencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --oro: #b2945e;
            --oro-fuego: #d4af37;
            --fondo: #050505;
            --dopamina: #d4af37;
            --serotonina: #4b0082;
            --cortisol: #7a0000;
        }

        body {
            background-color: var(--fondo);
            background-image: radial-gradient(circle at center, #1a1510 0%, #000 100%);
            color: var(--oro);
            font-family: 'Cormorant Garamond', serif;
            height: 100vh; margin: 0;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        #canvas-alquimia { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }

        #altar {
            text-align: center; z-index: 10; padding: 40px; width: 90%; max-width: 850px;
            border: 1px solid rgba(178, 148, 94, 0.15); background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px); box-shadow: 0 0 100px rgba(0,0,0,1);
        }

        h1 { font-family: 'Cinzel Decorative', cursive; font-size: 3rem; letter-spacing: 15px; margin: 0; color: var(--oro-fuego); }

        .stats-container { display: flex; justify-content: center; gap: 30px; margin: 25px 0; font-family: 'Cinzel Decorative', cursive; font-size: 0.7rem; }
        .stat-box { width: 120px; }
        .bar-bg { background: rgba(255,255,255,0.05); height: 2px; width: 100%; margin-top: 5px; }
        .bar-fill { height: 100%; width: 50%; transition: width 2s ease; }

        #texto-oraculo { font-size: 1.7rem; font-style: italic; min-height: 160px; display: flex; align-items: center; justify-content: center; color: #efefef; transition: all 1s ease; padding: 0 20px; line-height: 1.4; }

        .input-linaje { background: transparent; border: none; border-bottom: 2px solid var(--oro); color: var(--oro-fuego); font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; text-align: center; width: 70%; margin-bottom: 30px; outline: none; transition: 0.3s; }
        .input-linaje:focus { border-bottom-color: white; }
        
        .boton-ritual { background: transparent; border: 1px solid var(--oro); color: var(--oro); padding: 15px 45px; font-family: 'Cinzel Decorative', cursive; letter-spacing: 5px; cursor: pointer; transition: 0.5s; }
        .boton-ritual:hover { background: var(--oro); color: black; box-shadow: 0 0 40px var(--oro); }
        .blur { filter: blur(10px); opacity: 0; }
        #contador { font-size: 0.8rem; margin-top: 20px; opacity: 0.5; letter-spacing: 3px; font-family: 'Cinzel Decorative'; }
    </style>
</head>
<body>

    <canvas id="canvas-alquimia"></canvas>

    <div id="altar">
        <h1>VITRIOL</h1>
        
        <div class="stats-container">
            <div class="stat-box">DOPAMINA <div class="bar-bg"><div id="bar-dop" class="bar-fill" style="background: var(--dopamina)"></div></div></div>
            <div class="stat-box">SEROTONINA <div class="bar-bg"><div id="bar-ser" class="bar-fill" style="background: var(--serotonina)"></div></div></div>
            <div class="stat-box">CORTISOL <div class="bar-bg"><div id="bar-cor" class="bar-fill" style="background: var(--cortisol)"></div></div></div>
        </div>

        <div id="texto-oraculo">Ingresa aquello que deseas transmutar para abrir las puertas del Palacio...</div>
        
        <div id="ui-interaccion">
            <input type="text" id="input-ancestro" class="input-linaje" placeholder="Patrón, nombre o emoción..." autocomplete="off">
            <br>
            <button class="boton-ritual" onclick="ejecutarRitual()">TRANSFORMAR</button>
            <div id="contador">ESTACIÓN: 0 / 99</div>
        </div>
    </div>

    <script>
        let audioCtx;
        
        // --- MAZO COMPLETO DE 99 PREGUNTAS ---
        const estaciones = [
            // Nivel 1: El Escrutinio del Ego (1-33)
            "¿Qué máscara usas para protegerte de tu propia grandeza?",
            "Si tu diálogo interno fuera un extraño, ¿cómo lo tratarías?",
            "¿Qué mentira te cuentas tan seguido que ya la crees verdad?",
            "¿A qué le tienes más miedo: a tu fracaso o a tu éxito absoluto?",
            "Nombra el juicio que más proyectas en los demás.",
            "¿Qué parte de tu cuerpo físico está gritando lo que callas?",
            "Si hoy fuera tu último día, ¿de qué te arrepentirías?",
            "¿Qué emoción estás anestesiando con tu rutina diaria?",
            "¿Cuánta de tu energía inviertes hoy en complacer a los muertos?",
            "¿Qué ruido mental te impide escuchar tu esencia?",
            "¿Qué hábito tuyo es en realidad un mecanismo de defensa?",
            "¿En qué área de tu vida estás fingiendo ser menos de lo que eres?",
            "¿Qué perdonarías hoy si supieras que mañana no estarás?",
            "¿Cuál es el beneficio oculto de mantenerte en el sufrimiento?",
            "Si tu miedo fuera un maestro, ¿qué te estaría enseñando?",
            "¿Qué palabra define tu estado actual de consciencia?",
            "¿Qué parte de ti murió hace años y aún no has enterrado?",
            "¿A quién intentas impresionar con tus logros?",
            "¿Qué harías si supieras que no puedes fallar?",
            "¿Qué es aquello que no te atreves a decir frente al espejo?",
            "¿Cuál es la queja que más repites durante la semana?",
            "¿Qué vacío intentas llenar con el reconocimiento externo?",
            "¿A qué placer renuncias por miedo al juicio ajeno?",
            "¿Qué parte de tu sombra es la que más te cuesta amar?",
            "¿Cuál es el contrato que firmaste contigo mismo y hoy te limita?",
            "¿Qué precio pagas por tener la razón?",
            "¿Qué pasaría si dejaras de luchar contra la realidad?",
            "¿Qué historia te cuentas para no tomar acción hoy?",
            "¿Cuál es tu mayor adicción emocional?",
            "¿Qué es lo primero que sacrificas cuando tienes estrés?",
            "¿En qué momento del día dejas de ser tú mismo?",
            "¿Qué objeto de tu casa representa un pasado que ya no eres?",
            "¿Qué pasaría si hoy decidieras que ya eres suficiente?",

            // Nivel 2: El Linaje y la Sangre (34-66)
            "¿Qué patrón de escasez heredaste sin cuestionar?",
            "¿Qué secreto familiar pesa más en tus hombros?",
            "¿Quién en tu linaje no fue visto y hoy busca reconocimiento en ti?",
            "¿Qué deuda emocional estás pagando por tus ancestros?",
            "Si tu linaje fuera un árbol, ¿qué rama necesita ser podada?",
            "Nombra el miedo de tus padres que hoy has hecho tuyo.",
            "¿A qué ancestro le darías las gracias por su resiliencia?",
            "¿Qué lealtad invisible te impide ser más feliz que tus padres?",
            "Si tu apellido fuera un verbo, ¿qué acción realizaría?",
            "¿Cuál es el regalo oculto tras la tragedia de tu historia familiar?",
            "¿Qué mujer de tu linaje entregó su voz para que tú hablaras?",
            "¿Qué hombre de tu genealogía no pudo llorar y tú lo haces por él?",
            "¿Qué tierras o sueños abandonaron tus ancestros por miedo?",
            "¿Cuál es la enfermedad que se repite en tu árbol y qué mensaje trae?",
            "¿Qué excluido de tu familia está esperando ser invitado a tu corazón?",
            "¿En qué te pareces a la persona que más criticas de tu familia?",
            "¿Qué mito familiar es hora de desmentir?",
            "¿A qué abuelo/a le pedirías un consejo en este momento?",
            "¿Qué bendición recibiste de tus antepasados sin darte cuenta?",
            "¿Qué parte de tu carácter es un reflejo fiel de tu linaje?",
            "¿Cómo honras tus raíces sin quedar atrapado en ellas?",
            "¿Qué herida de infancia de tus padres estás intentando sanar tú?",
            "¿Qué promesa inconsciente le hiciste a tu madre/padre?",
            "¿Qué nombre de tu árbol resuena con más fuerza hoy?",
            "¿Qué sacrificio familiar ya no es necesario que sigas haciendo?",
            "¿Qué talento oculto en tu linaje está esperando despertar en ti?",
            "¿Cómo se manifiesta la fuerza de tus ancestros en tus manos?",
            "¿Qué conflicto familiar se repite generación tras generación?",
            "¿Cuál es el mayor orgullo de tu linaje que tú portas?",
            "¿Qué harías diferente si tus ancestros te estuvieran aplaudiendo?",
            "¿A qué trauma generacional le pones fin hoy?",
            "¿Qué lugar en el mundo siente tu sangre como su hogar?",
            "¿Qué canción o sonido te conecta con tus antepasados?",

            // Nivel 3: La Revelación y el Espíritu (67-99)
            "¿Qué queda de ti cuando el mundo se queda en silencio?",
            "Si fueras eterno, ¿qué importancia tendría tu problema actual?",
            "¿Cuál es el propósito que tu alma eligió antes de nacer?",
            "¿Qué luz emites cuando nadie te está mirando?",
            "¿En qué momento te sientes uno con el universo?",
            "¿Qué es la muerte para ti en este preciso instante?",
            "¿Qué semilla de divinidad sientes germinar en tu pecho?",
            "¿Cómo se ve el mundo a través de los ojos de tu Ser Superior?",
            "¿Qué ofrenda le entregas hoy a la vida?",
            "¿Qué parte de tu realidad actual es una proyección de tu mente?",
            "¿Cuál es el sonido de tu propia alma?",
            "¿Qué harías si supieras que el tiempo es una ilusión?",
            "¿Qué le dirías a tu 'yo' del futuro desde tu sabiduría actual?",
            "¿En qué acto cotidiano encuentras lo sagrado?",
            "¿Cómo se siente la libertad absoluta en tu cuerpo?",
            "¿Qué verdad absoluta has descubierto en este viaje?",
            "¿Qué harías con tu vida si el dinero no existiera?",
            "¿Qué es aquello que nunca cambia en ti, a pesar de los años?",
            "¿Qué parte de tu ego se resiste más a la iluminación?",
            "¿Cómo puedes ser un canal de paz para los demás?",
            "¿Qué ves cuando miras más allá de las formas físicas?",
            "¿Cuál es tu mayor contribución al despertar colectivo?",
            "¿Qué es el amor cuando no hay condiciones?",
            "¿Qué mensaje te envía el universo a través de esta estación?",
            "¿Cómo sería tu vida si confiaras plenamente en el proceso?",
            "¿Qué velo necesitas rasgar para ver la realidad?",
            "¿Qué significa para ti 'volver a casa'?",
            "¿Qué es lo que realmente buscas detrás de tus deseos?",
            "¿Cómo puedes integrar tu sombra en tu luz?",
            "¿Qué agradeces de este momento presente, aquí y ahora?",
            "¿Qué legado de consciencia dejas en este espacio?",
            "¿Cuál es la pregunta que aún no te has atrevido a hacerte?",
            "¿Quién eres tú, realmente, más allá de tu nombre y tu historia?"
        ];

        let mazo = [...estaciones];
        let superadas = 0;
        let neuro = { dop: 40, ser: 40, cor: 60 };

        // MOTOR DE AUDIO
        function sonarCuenco() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const t = audioCtx.currentTime;
            [110, 220, 440].forEach((f, i) => {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.frequency.setValueAtTime(f + (superadas * 0.2), t);
                g.gain.setValueAtTime(0, t);
                g.gain.linearRampToValueAtTime(0.08, t + 0.1);
                g.gain.exponentialRampToValueAtTime(0.0001, t + 4);
                osc.connect(g); g.connect(audioCtx.destination);
                osc.start(); osc.stop(t + 4);
            });
        }

        // MOTOR DE PARTÍCULAS
        const canvas = document.getElementById('canvas-alquimia');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', initCanvas); initCanvas();

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = (Math.random() - 0.5) * 12;
                this.speedY = (Math.random() - 0.5) * 12 - 4;
                this.alpha = 1;
                this.color = Math.random() > 0.5 ? '#d4af37' : '#f3e5ab';
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.alpha -= 0.012; }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                ctx.shadowBlur = 10; ctx.shadowColor = '#d4af37';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill(); ctx.restore();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        function ejecutarRitual() {
            const input = document.getElementById('input-ancestro');
            const display = document.getElementById('texto-oraculo');
            if (input.value.trim() === "") return;

            const rect = input.getBoundingClientRect();
            for(let i=0; i<60; i++) particles.push(new Particle(rect.left + rect.width/2, rect.top + rect.height/2));
            
            sonarCuenco();
            display.classList.add('blur');
            superadas++;
            document.getElementById('contador').innerText = `ESTACIÓN: ${superadas} / 99`;

            // Lógica neuroquímica dinámica
            neuro.ser = Math.min(100, neuro.ser + 4);
            neuro.cor = Math.max(0, neuro.cor - 5);
            document.getElementById('bar-ser').style.width = neuro.ser + '%';
            document.getElementById('bar-cor').style.width = neuro.cor + '%';

            setTimeout(() => {
                if (mazo.length === 0) {
                    display.innerHTML = "Has recorrido las 99 Estaciones. La Gran Obra es ahora parte de tu ser. <br><br> <strong>V.I.T.R.I.O.L.</strong>";
                    document.getElementById('ui-interaccion').style.display = 'none';
                } else {
                    const i = Math.floor(Math.random() * mazo.length);
                    display.innerText = mazo.splice(i, 1)[0];
                    input.value = "";
                }
                display.classList.remove('blur');
            }, 1000);
        }
    </script>
</body>
</html>
